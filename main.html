<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nested Table Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <table class="main-table">
    <tr>
      <!-- âœ… First column: Nested Table 2 -->
      <td>
        <table class="nested-table">
          <tr>
            <th colspan="2">Nested Table 2</th>
          </tr>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
          </tr>
          <tr>
            <td>abc</td>
            <td>def</td>
          </tr>
        </table>
      </td>

      <!-- âœ… Second column: Nested Table 1 -->
      <td>
        <table class="nested-table">
          <tr>
            <th colspan="2">Nested Table 1</th>
          </tr>
          <tr>
            <td colspan="2">
              <ul>
                <li>List item</li>
                <li>List item</li>
                <li>List item</li>
              </ul>
            </td>
          </tr>
        </table>
      </td>
    </tr>

    <tr>
      <!-- Bottom Row -->
      <td>
        <table class="nested-table">
          <tr>
            <th colspan="2">Nested Table 3</th>
          </tr>
          <tr>
            <td><a href="#">Nested Table</a></td>
            <td>Demo Continued</td>
          </tr>
        </table>
      </td>

      <td>
        <table class="nested-table">
          <tr>
            <th colspan="2">Nested Table 4</th>
          </tr>
          <tr>
            <td colspan="2" class="black-cell">HTML</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
